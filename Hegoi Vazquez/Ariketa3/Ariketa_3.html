<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Compras</title>
    <link rel="stylesheet" href="Ariketa_3.css"
</head>
<body>
    <h2>Calculadora de Compras</h2>
    <table id="productTable">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
        <tr>
            <td>Producto 1</td>
            <td>$10.00</td>
            <td><input type="number" id="quantity1" value="0" min="0" onchange="calculateTotal()"></td>
        </tr>
        <tr>
            <td>Producto 2</td>
            <td>$20.00</td>
            <td><input type="number" id="quantity2" value="0" min="0" onchange="calculateTotal()"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td colspan="2"><span id="total">$0.00</span></td>
        </tr>
    </table>

    <script>
        function calculateTotal() {
            const price1 = 10.00;
            const price2 = 20.00;

            const quantity1 = parseInt(document.getElementById('quantity1').value);
            const quantity2 = parseInt(document.getElementById('quantity2').value);

            const total = (price1 * quantity1) + (price2 * quantity2);

            if (quantity1 + quantity2 >= 2 && quantity1 + quantity2 < 3) {
                // Aplicar descuento del 10%
                total *= 0.9;
            } else if (quantity1 + quantity2 >= 3) {
                // Aplicar descuento del 20%
                total *= 0.8;
            }

            document.getElementById('total').textContent = '$' + total.toFixed(2);
        }
    </script>
</body>
</html>
