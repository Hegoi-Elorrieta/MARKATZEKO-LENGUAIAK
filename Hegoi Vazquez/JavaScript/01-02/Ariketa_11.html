<!DOCTYPE html>
<html>

<head>
    <title>Hamargarren scripta</title>

</head>

<body>
    <script>
        let zk1 = parseInt(window.prompt("Heman lehenengo zenbakia."));
        let zk2 = parseInt(window.prompt("Heman bigarren zenbakia."));
        if (zk1 >= 10 && zk2 >= 10) {
            window.alert("Zenbaki biak 10 baino handiagoak dira.");
        }
        else if (zk1 < 10 && zk2 < 10) {
            window.alert("Zenbaki biak 10 baino txikiagoak dira.");
        } 
        else {
            window.alert("Zenbaki bat 10 baino txikaigoa da.");
        }

    </script>
</body>

</html>
