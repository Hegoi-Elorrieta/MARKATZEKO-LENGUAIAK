<!DOCTYPE html>
<html>

<head>
    <title>Hamargarren scripta</title>

</head>

<body>
    <script>
        let zk1 = parseInt(window.prompt("Heman lehenengo zenbakia."));
        let zk2 = parseInt(window.prompt("Heman bigarren zenbakia."));
        if (zk1 > zk2) {
            window.alert("Lehenengoa handiena da.");
        }
        else if (zk2 > zk1) {
            window.alert("Bigarrena handiena da.");
        } 
        else {
            window.alert("Zenbaki bera da.");
        }

    </script>
</body>

</html>
