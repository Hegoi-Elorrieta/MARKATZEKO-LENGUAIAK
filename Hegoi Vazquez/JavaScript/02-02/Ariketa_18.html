<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

<h1>Conversor de Temperatura</h1>

<label for="celsius">Temperatura en Celsius:</label>
<input type="number" id="celsius" placeholder="Ingrese temperatura en Celsius" />
<button onclick="convertirAFahrenheit()">Convertir a Fahrenheit</button>

<br><br>

<label for="fahrenheit">Temperatura en Fahrenheit:</label>
<input type="number" id="fahrenheit" placeholder="Ingrese temperatura en Fahrenheit" />
<button onclick="convertirACelsius()">Convertir a Celsius</button>

<script>
  function convertirAFahrenheit() {
    var celsiusInput = document.getElementById('celsius');
    var fahrenheitInput = document.getElementById('fahrenheit');

    var celsius = parseFloat(celsiusInput.value);
    var fahrenheit = (celsius * 9/5) + 32;

    fahrenheitInput.value = fahrenheit.toFixed(2);
  }

  function convertirACelsius() {
    var celsiusInput = document.getElementById('celsius');
    var fahrenheitInput = document.getElementById('fahrenheit');

    var fahrenheit = parseFloat(fahrenheitInput.value);
    var celsius = (fahrenheit - 32) * 5/9;

    celsiusInput.value = celsius.toFixed(2);
  }
</script>

</body>
</html>
